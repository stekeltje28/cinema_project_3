<!DOCTYPE html>
{% load static %}
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bewerk een reservering en wijzig de details">
    <meta name="keywords" content="reservering, film, locatie, zaal, wijziging">
    <meta name="author" content="Thijs Stekelenburg">
    <title>Bewerk Reservering - {{ reservation.id }}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <style>
        .dashboard {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .card {
            position: relative;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            overflow: hidden;
            z-index: 10000;
            background: linear-gradient(120deg, rgba(0, 121, 255, 0.68), rgba(255, 255, 255, 0.3));
            margin: 10px 10px;
            transition-duration: 1s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card h3 {
            color: #111;
            font-size: 1.5rem;
            text-align: center;
            margin: 10px 0;
        }

        .card p {
            color: #111;
            text-align: center;
            margin: 5px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #000000;
        }

        select, input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #2058d9;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>

</head>
<body>
{% include 'componenten/navbar.html' %}

<header class="header">
    <h1>Bewerk Reservering</h1>
</header>

<div class="dashboard">
    <div class="card">
        <h3>Reservering Details Bewerken</h3>
        <form method="post" action="{% url 'edit_reservation' reservation.id %}">
            {% csrf_token %}

            <label for="event">Event:</label>
            <select name="event" id="event" required>
                {% for event in events %}
                    <option value="{{ event.id }}" {% if reservation.event.id == event.id %}selected{% endif %}>{{ reservation.event.film.name }}</option>
                {% endfor %}
            </select>

            <label for="user">Klant:</label>
            <input type="text" name="user" id="select_user" value="{{ user.name }}" disabled>

            <label for="film">Film:</label>
            <input type="text" name="film" id="select_film" value="{{ reservation.event.film.title }}" disabled>

            <label for="location">Locatie:</label>
            <input type="text" name="location" id="select_location" value="{{ reservation.event.location }}" disabled>

            <label for="room">Zaal:</label>
            <input type="text" name="room" id="select_room" value="{{ reservation.event.room }}" disabled>

            <label for="date">Datum:</label>
            <input type="date" name="date" value="{{ date|date:'Y-m-d' }}" disabled>

            <label for="tijd">Tijd:</label>
            <input type="time" name="tijd" value="{{ time }}" disabled>

            <label for="aantal_reserveringen">Aantal Reserveringen:</label>
            <input type="number" name="aantal_reserveringen" value="{{ reservation.aantal_tickets }}" required>

            <button type="submit">Bewerken</button>
        </form>
    </div>
</div>

<form method="POST" id="logout-form" action="{% url 'logout' %}">
    {% csrf_token %}
</form>

{% include 'componenten/footer.html' %}

<script>
document.addEventListener("DOMContentLoaded", function() {
    const editButtons = document.querySelectorAll('.btn-warning');
    const resetButtons = document.querySelectorAll('.reset-btn');

    editButtons.forEach(button => {
        button.addEventListener('click', function(event) {
            event.preventDefault();
            const row = this.closest('tr');
            const inputContainer = row.querySelector('.stoelen-input-container');
            const stoelenText = row.querySelector('.stoelen-tekst');
            stoelenText.style.display = stoelenText.style.display === 'none' ? 'block' : 'none';
            inputContainer.style.display = inputContainer.style.display === 'none' ? 'block' : 'none';
        });
    });

    resetButtons.forEach(button => {
        button.addEventListener('click', function() {
            const row = this.closest('tr');
            const inputContainer = row.querySelector('.stoelen-input-container');
            const stoelenText = row.querySelector('.stoelen-tekst');
            const inputField = row.querySelector('.stoelen-input');
            inputField.value = stoelenText.textContent;
            inputContainer.style.display = 'none';
            stoelenText.style.display = 'block';
        });
    });
});

function confirmDelete(reservationId) {
    const confirmation = confirm('Weet je zeker dat je deze reservering wilt verwijderen?');
    if (confirmation) {
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = '{% url "delete_reservation" 0 %}'.replace('0', reservationId);
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        const csrfInput = document.createElement('input');
        csrfInput.type = 'hidden';
        csrfInput.name = 'csrfmiddlewaretoken';
        csrfInput.value = csrfToken;
        form.appendChild(csrfInput);
        document.body.appendChild(form);
        form.submit();
    }
}

</script>

</body>
</html>
